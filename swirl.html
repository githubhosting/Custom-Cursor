<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swirl Cursor</title>
  <link rel="stylesheet" href="./swirl/style.css">
</head>

<body>
  <div id="background"></div>
  <div id="content">
    <div data-scroll-container>
      <main>
        <section class="align-items-end banner">
          <div class="container-fluid">
            Swirl Cursor Lite
          </div>
        </section>
      </main>
    </div>
  </div>
  <script type='text/javascript' id='app-js-js-extra'>
    var ajax = {
      "smoke_mouse_settings": {
        "density_dissipation": "0.95",
        "velocity_dissipation": "0.9",
        "pressure_dissipation": "0.99",
        "splat_radius": "0.3",
        "pressure_iterations": "20",
        "curl": "0",
        "shading": true,
        "colorful": true,
        "transparent": false
      }
    };
  </script>
  <script src="./swirl/script.js"></script>
</body>

</html>
